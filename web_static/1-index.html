<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        height: 70px;
        width: 100%;
        background-color: #FF0000;
        display: flex;
        justify-content: center;
        align-items: center;
	text-align: center;
      }

      footer {
        height: 60px;
        width: 100%;
        background-color: #00FF00;
        text-align: center;
        position: fixed;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
